<form enctype="multipart/form-data" method="post">
{% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      <label for="" class="form-label">{{field.label}}</label>
      <input type="{{field.field.widget.input.type}}"
        class="form-control" name="{{field.name}}" id="" aria-describedby="helpId" placeholder="{{field.label}} " value="{{field.value | default:''}}" >
    </div>
    <div class="col-12 help-text"> {{field.errors}} </div>
    {% endfor %}
    <input name="" id="" class="btn btn-success" type="submit" value="Subir Informacion">
    <a name="" id="" class="btn btn-primary" href="{% url 'empleados' %}" role="button">Regresar</a>
</form>
